<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website making </title>
</head>
<style>
    .navbar {
        background-color: rgb(81, 56, 56);
        border-radius: 15px;
}
.navbar input{
    background-color: rgb(0, 255, 255);
}

    .navbar li {
        display: inline;
        margin: 13px 30px;
        margin: 5px 5px;
        padding: 2px 2px;


    }

    .navbar li a {
        text-decoration: none;
        color: white;
        padding: 3px 3px;


    }

    .navbar li a:hover {
        color: aqua;

    }
</style>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li> <a href="#"> Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Contact</a></li>


                <div class="div">
                    <input type="text" id="search" name="search" placeholder="search here">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
